<html>
    <head>
        <script src="d3.v3.js" charset="utf-8"></script>
    </head>
    <body>
      <script type="text/javascript">
        var w = 300;
        var h = 300;

        var path = d3.geo.path();

        var svg = d3.select("body").append("svg").attr({width:w, height:h});

        d3.json("us.json", function(json){
          svg.selectAll("path")
            .data(json.features)
            .enter()
            .append("path")
            .attr("d", path)
            .attr("fill", "#666");
        });

      </script>
    	<!-- build viz's here -->

    </body>
</html>
