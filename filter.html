<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="Drawing Shapes w/ D3 - " />
  <meta charset="utf-8">
  <title>Drawing SVG Shapes with D3</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
  <p> Show labels
    <select id="label-option">
      <option value="all">All</option>
      <option value="minmax">Min/Max</option>
      <option value="none">None</option>
    </select>
  </p>
<script type="text/javascript">
var h = 350;
var w = 400;

monthlySales = [
     {"month":10, "sales":100},
     {"month":20, "sales":130},
     {"month":30, "sales":250},
     {"month":40, "sales":300},
     {"month":50, "sales":265},
     {"month":60, "sales":225},
     {"month":70, "sales":180},
     {"month":80, "sales":120},
     {"month":90, "sales":145},
     {"month":100, "sales":130}
];

function salesKPI(d) {
    if (d >= 250) {return "#3c6";}
    else if (d < 250) { return "#666";}
}

function showMinMax(ds, col, val, type) {
  var max = d3.max(ds, function(d) {return d[col]; });
  var min = d3.min(ds, function(d) {return d[col]; });

  if (type=='minmax' && (val == max || val == min)) {
    return val;
  } else {
    if (type =='all') {
      return val;
    }
  }
}

var svg = d3.select("body").append("svg")
  .attr({width: w, height: h});

var dots = svg.selectAll("circle")
  .data(monthlySales)
  .enter()
  .append("circle")
  .attr({
    cx: function(d) { return d.month*3;},
    cy: function(d) { return h-d.sales;},
    r: 5,
    "fill": function(d) {return salesKPI(d.sales);}
  });

var labels = svg.selectAll("text")
  .data(monthlySales)
  .enter()
  .append("text")
  .text(function(d) {return showMinMax(monthlySales, 'sales', d.sales, 'minmax'); })
  .attr({
    x: function(d) { return (d.month*3)-28; },
    y: function(d) { return h-d.sales; },
    "font-size": "12px",
    "font-family": "sans-serif",
    "fill": "#666",
    "text-anchor": "start"
  });

  d3.select("select")
  .on("change", function(d){
    var sel=d3.select("#label-option").node().value;
    svg.selectAll("text")
      .data(monthlySales)
      .text(function(d){
        return showMinMax(monthlySales, 'sales', d.sales, sel);
      })
  })
</script>
</body>
</html>
